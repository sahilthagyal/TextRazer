<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">

    <title>welcome to textrazer!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Welcome to textrazer.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/aboutus">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/contactus">Contact us</a>
                </li>
            </ul>


        </div>
        <form action="/analyze" method="get" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hey There</strong> Enter your text below and let textrazer do the job.
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %} <!-- csrf tag here is used to make the website url small -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">capitalize</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">newlineremove</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Extraspaceremover</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="charactercounter" class="custom-control-input" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Character counter</label>
            </div>

            <button type="submit" class="btn btn-dark">Analyze text</button>

        </form>
    </div>




    <!-- Bootstrap 4 JS (includes Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
